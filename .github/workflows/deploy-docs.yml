name: Deploy Documentation

on:
  push:
    branches:
      - main  # Adjust this to your primary branch for deployments

jobs:
  deploy-docs:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Pull the custom Docker image
      - name: Pull Docker image
        run: docker pull stekajack/ubuntults_with_espresso_magnetodynamics_wip

      # Step 3: Build documentation in the Docker container
      - name: Build documentation
        run: |
          docker run --rm \
          -v "${{ github.workspace }}:/workspace" \
          -w /workspace/doc/sphinx \
          stekajack/ubuntults_with_espresso_magnetodynamics_wip \
          bash -c "
            pip3 install sphinx sphinx_rtd_theme &&
            python3 -m sphinx.cmd.build -b html source build &&
            cp -r build /workspace/doc/sphinx/build
          "

      # Step 4: Deploy documentation to GitHub Pages
      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git fetch origin gh-pages || git checkout --orphan gh-pages
          git switch gh-pages
          rm -rf *  # Clear the current content of gh-pages
          cp -r doc/sphinx/build/* .  # Copy new HTML files
          touch .nojekyll  # Disable Jekyll processing
          git add .
          git commit -m "Deploy updated documentation [skip ci]"
          git push -f origin gh-pages